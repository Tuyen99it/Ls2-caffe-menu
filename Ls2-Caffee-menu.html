<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=width-device, initial-scale:1">
  <title>Caffe Menu</title>
  <link rel="stylesheet" href="Ls2-Caffee-menu.css">
</head>

<body>
  <div class="menu">
    <main>
      <h1>CAMPER CAFE</h1>
      <p class="established">Est. 2020</p>
      <hr>
      <section>
        <h2 class="coffee">Coffee</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="logo-cafe">
        <article class="item">
          <p class="flavor">French Vanilla</p>
          <p class="price">3.00</p>
          <p class="flavor">Caramel</p>
          <p class="price">3.75</p>
          <p class="flavor">Pumpkin Spice</p>
          <p class="price">3.50</p>
          <p class="flavor">Hazelnut</p>
          <p class="price">4.00</p>
          <p class="flavor">Mocha</p>
          <p class="price">4.50</p>
        </article>
      </section>
      <section>
        <h2>Dessert</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
        <article class="item">
          <p class="dessert">Donut</p>
          <p class="price">1.50</p>
          <p class="dessert">Cherry Pie</p>
          <p class="price">2.75</p>
          <p class="dessert">Cheesecake</p>
          <p class="price">3.00</p>
          <p class="dessert">Cinnamon Roll</p>
          <p class="price">2.50</p>
          <p class="dessert"></p>
          <p class="price">4.50</p>
        </article>
      </section>
      <hr class="botton-line">
      <footer>
        <a href="https://freecodecamp.org" target="_blank">
          <p>Visit out website</p>
        </a>
        <p class="address">123 Free Code Camp</p>
      </footer>


    </main>
  </div>
</body>

</html>
